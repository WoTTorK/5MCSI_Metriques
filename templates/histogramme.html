<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo à Paris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Météo à Paris</h1>
  <div id="meteo-data">
    <script>
      const meteoData = {{ results | tojson }};

      // Fonction pour afficher les données
      function afficherMeteo(data) {
        const element = document.getElementById("meteo-data");
        element.innerHTML = "";

        for (const item of data) {
          const jour = item.Jour;
          const temp = item.temp.toFixed(1); // Arrondi à une décimale

          // Création d'une div pour chaque élément
          const divElement = document.createElement("div");
          divElement.classList.add("meteo-item");
          divElement.innerHTML = `
            <h3>${jour}</h3>
            <p>Température : ${temp}°C</p>
          `;

          element.appendChild(divElement);
        }
      }

      afficherMeteo(meteoData);
    </script>
  </div>
</body>
</html>
