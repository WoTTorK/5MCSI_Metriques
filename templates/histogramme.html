<html>
<head>
  <meta charset="UTF-8">
  <title>Histogramme</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div id="chart_div"></div>
  <script>
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawBackgroundColor);
    function drawBackgroundColor() {
      function drawChart(data) {
        // Convertir les données en tableau Google Charts
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Date');
        dataTable.addColumn('number', 'Valeur');
        data.results.forEach(entry => {
          var date = new Date(entry.Jour * 1000);
          dataTable.addRow([date.toLocaleDateString(), entry.temp]);
        });
        // Configuration du diagramme à colonnes
        var options = {
          title: 'Évolution des températures de Paris pour les 16 prochains jours',
          // Type de graphique : 'column' pour un diagramme à colonnes
          chartType: 'column',
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }
      // Récupération des données depuis l'API PARIS
      fetch('/paris/')
        .then(response => response.json())
        .then(data => {
          drawChart(data);
        })
    }
  </script>
</body>
</html>
